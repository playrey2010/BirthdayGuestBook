<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RSVP</title>

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" th:href="@{/favicon/apple-touch-icon.png}" sizes="180x180" >
    <link rel="icon" th:href="@{/favicon/favicon32x32.png}" type="image/png" sizes="32x32" >
    <link rel="icon" th:href="@{/favicon/favicon-16x16.png}" type="image/png" sizes="16x16">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <style>
        body {
            background-color: rgba(63, 241, 226, 0.96);
        }

        #banner{
            font-size: 10vw;
            font-family: 'Anton', sans-serif;
            color: #c2046c;
        }

        /*#maybebtn {*/
        /*    color: #fff;*/
        /*    background-color: #ffc107;*/
        /*}*/

        /*#maybebtn:hover {*/
        /*    background-color: #e0a800;*/
        /*}*/

        /*#maybebtn:active {*/
        /*    background-color: #e0a800;*/
        /*}*/


    </style>
</head>
<body>
<h1 id="banner" class="text-center p-3">RSVP</h1>

<div class="container">
    <div class="row">
        <div class="col" >
            <form th:action="@{/processRSVP}" th:object="${post}" method="post">
                <div class="card bg-light mb-3 mt-3 mx-auto" style="max-width: 22rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <div class="card-header text-center">RSVP Form</div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{id}">
                        <div class="text-center">
                            <input type="hidden" th:field="*{date}">
                            <p class="card-text">RSVP</p>
                            <div class="btn-group btn-group-toggle text-center mb-3" data-toggle="buttons" style="display: flex">

                                <label class="btn btn-success" for="going">
                                    <input type="radio" th:field="*{rsvp}" id="going" value="Going">
                                    Yes</label>

                                <label class="btn btn-warning" for="maybe">
                                    <input type="radio" th:field="*{rsvp}" id="maybe" value="Maybe">
                                    Maybe</label>

                                <label class="btn btn-danger" for="sorry">
                                    <input type="radio" th:field="*{rsvp}" id="sorry" value="Sorry">
                                    No</label>
                            </div>
                            <br>
                            <p class="card-text">Message</p>
                            <div class="input-group mb-3">
                                <textarea style="resize: none" class="form-control" rows="5" cols="20" th:field="*{message}" maxlength="255"></textarea>
                            </div>
                        </div>

                        <input class="btn btn-secondary btn-lg btn-block" type="submit" value="Submit">

                    </div>
                </div>


            </form>



        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
