<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <title>Birthday Homepage</title>
</head>
<style>
    body {
        background-color: rgba(63, 241, 226, 0.96);
    }

    #banner{
        font-size: 12.5rem;
        font-family: 'Anton', sans-serif;
        color: #c2046c;
    }

    ul#event-details {
        display: inline-block;
        list-style-type: none;
        vertical-align: middle;
        font-size: 1.25rem;
        font-weight: bolder;
    }

    li#rsvp-below {
        font-size: 2rem;
    }
</style>
<body>
<p id="banner" class="text-center p-3">REY'S 28<sup>TH</sup> BIRTHDAY</p>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <ul id="event-details">
                <li class="mb-3">PLACE: ZOOM MEETING</li>
                <li class="mb-3">TIME: 8:00PM</li>
                <li class="mb-3">DATE: JULY 24</li>
                <li id="rsvp-below" class="mb-3">RSVP BELOW</li>
            </ul>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
